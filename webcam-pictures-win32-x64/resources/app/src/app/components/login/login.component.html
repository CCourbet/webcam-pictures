<mat-card class="authentication">
    <form [formGroup]="authentication" (ngSubmit)="onSubmit()">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="widthAll">
                <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field class="widthAll">
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="footer">
            <button mat-raised-button type="submit" [disabled]="!authentication.valid">Submit</button>
        </mat-card-actions>
    </form>
</mat-card>
